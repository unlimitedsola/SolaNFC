group 'love.sola.nfc'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.2.31'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}

compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile "org.jetbrains.kotlin:kotlin-reflect"
    compile 'org.jetbrains.kotlin:kotlin-script-util'
    runtime "org.jetbrains.kotlin:kotlin-compiler-embeddable"
    compile 'no.tornado:tornadofx:1.7.10'
    compile 'com.github.thomasnield:rxkotlinfx:2.0.2'
    compile 'commons-codec:commons-codec:1.10'
    testCompile 'junit:junit:4.12'
}

sourceSets {
    scripts {
        resources.srcDirs = []
        java.srcDirs = []
        kotlin.srcDirs = ['scripts']
        compileClasspath += main.compileClasspath
        compileClasspath += main.output
    }
}
